<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Inscripción</title>
  </head>
  <body>
    <img src="logoTec.jpg" width="400" height="200" alt="logo">

    <h1>Inscripción</h1>

    <form>
      Nombre:<br>
      <input class="Form" type="text" name="firstname"><br>
      Apellido:<br>
      <input class="Form" type="text" name="lastname"><br>
      Fecha de nacimiento:<br>
      <input class="Form" type="date" name="bday"><br>
      E-mail:<br>
      <input class="Form" type="email" name="emailaddress"><br>
      Semestre:<br>
      <input class="Form" type="number" name="quantity" min="1" max="9"><br>
      Carrera:<br>
      <input class="Form" type="text" name="carrera"><br><br>
      <input class="Form" type="submit">
    </form>

  </body>
</html>
